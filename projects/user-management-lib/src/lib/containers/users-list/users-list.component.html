<div class="content-container">
  <div class="content-container__header"></div>
  <div class="content-container__table table">
    <div class="table__header">
      <div class="table__cell"></div>
      <div class="table__cell" i18n>username</div>
      <div class="table__cell" i18n>permissions</div>
    </div>
    <div
      class="table__row"
      *ngFor="let user of users$ | async; index as i"
      [ngClass]="{ 'table__row--dark': i % 2 }"
    >
      <div class="table__cell">
        <button class="btn" [routerLink]="['/users/user-edit', user.id]" i18n>
          Edit
        </button>
        <button class="btn btn-danger" i18n>Delete</button>
      </div>
      <div class="table__cell">{{ user.name }}</div>
      <div class="table__cell">
        <span *ngFor="let permission of user.permissions; index as i">
          {{
            i === user.permissions.length - 1 ? permission : permission + ", "
          }}
        </span>
      </div>
    </div>
  </div>
</div>
